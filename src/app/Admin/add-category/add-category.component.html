<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()" >
                <p class="h3 fs-2 text-center allTextShadow">أضف الصنف جديد</p>
                <div class="mb-2">
                    <label class="form-label fw-bold mt-3">اسم الصنف</label>
                    <input type="text" class="form-control" id="form2Example17" [class.is-invalid]="categoryName.invalid && categoryName.touched" [class.is-valid]="categoryName.valid" formControlName="categoryName" class="form-control form-control-lg" required>
                    <div *ngIf="categoryName.invalid && categoryName.touched">
                        <small class="text-danger float-end" *ngIf="categoryName.errors.required">الصنف مطلوب</small>
                    </div>
                </div>
                <button type="submit" (click)="addNewCategory()" class="btn mb-5 px-5 py-2 allbutton">حفظ</button>
                <div *ngIf="idClicked">
                    <div *ngIf="isAddCategory then success else wrong"></div>
                        <ng-template #success>
                            <div class="alert alert-success" role="alert">
                                تم الأضافه بنجاح
                            </div>
                        </ng-template>
                        <ng-template #wrong>
                            <div class="alert alert-warning" role="alert">
                            حدث خطأ بالأضافه
                            </div>
                        </ng-template>
                </div>
            </form>
            <hr>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="h3 fs-2 text-center my-4 allTextShadow">الأصناف الموجودة</p>
                <table class="table table-bordered table-hover border border-dark text-center">
                    <thead >
                    <tr class="myHeaderTabel">
                        <th scope="col"class="all" >#</th>
                        <th scope="col">الأسم</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let category of Categoies , let i=index" >
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{category.categoryName}}</td>
                        <td><button class="btn btn-danger" (click)="deleteCategory(category.id)">مسح</button></td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" (click)="getToupdateCategory(category)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> تعديل </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">تعديل الصنف</h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()" >
                <div class="mb-4">
                    <label class="form-label fw-bold mt-5">اسم الصنف</label>
                    <input type="text" class="form-control"  formControlName="categoryName" value="objectToUpdate.categoryName" id="form2Example17" [class.is-invalid]="categoryName.invalid && categoryName.touched" [class.is-valid]="categoryName.valid" class="form-control form-control-lg" required>
                    <div *ngIf="categoryName.invalid && categoryName.touched">
                        <small class="text-danger float-end" *ngIf="categoryName.errors.required">الصنف مطلوب</small>
                    </div>
                </div>
                <!-- <button type="submit" (click)="addNewCategory()" class="btn mb-5 px-5 py-2 myBtn">حفظ</button> -->
                <div *ngIf="idClicked">
                    <div *ngIf="isAddCategory then success else wrong"></div>
                        <ng-template #success>
                            <div class="alert alert-success" role="alert">
                                تم الأضافه بنجاح
                            </div>
                        </ng-template>
                        <ng-template #wrong>
                            <div class="alert alert-warning" role="alert">
                            حدث خطأ بالأضافه
                            </div>
                        </ng-template>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">قفل</button>
            <button type="button" class="btn btn-primary" type="submit" (click)="updateCategory(objectToUpdate.id)">حفظ الغيير</button>
        </div>
        </div>
    </div>
    </div>
</div>
