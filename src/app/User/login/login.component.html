<section>
  <div class="container py-3 mt-3" >
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card mx-auto shadow-lg" style="width: 70%; border-radius: 50px;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" >
              <img
                src="assets/pexels-ka.jpg"
                alt="login form"
                class="img-fluid h-100"
                style=" border-top-right-radius: 50px; border-bottom-right-radius: 50px;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color: rgb(245, 245, 245);  border-top-left-radius: 50px; border-bottom-left-radius: 50px;">
              <div class="card-body text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                 <div class="clearfix">
                  <div class=" bg-dark col-md-3 d-none d-md-block float-start">
                    <img src="../../../assets/logoLogin.jpg" alt="login form" class="img-fluid m-0 p-0"/>
                  </div>
                  <div class="pt-3">
                    <h5 class="fw-normal pe-0 pe-2 fs-4 " style="letter-spacing: 1px;">تسجيل دخول </h5>
                  </div>
                 </div>

                  <div class="form-outline mb-4">
                    <label class="form-label fs-6 float-end" for="form2Example17"> اسم المستخدم</label>
                    <input type="text" id="form2Example17" [class.is-invalid]="userName.invalid && userName.touched" [class.is-valid]="userName.valid" formControlName="userName" class="form-control form-control-lg" required/>
                    <div *ngIf="userName.invalid && userName.touched">
                      <small class="text-danger float-end" *ngIf="userName.errors.required">البريد الالكترونى مطلوب</small>
                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label fs-6 float-end" for="form2Example27" >كلمة المرور</label>
                    <input type="password" id="form2Example27" [class.is-invalid]="passwordHash.invalid && passwordHash.touched"  [class.is-valid]="passwordHash.valid "  formControlName="passwordHash" class="form-control form-control-lg" required />
                    <div *ngIf="passwordHash.invalid && passwordHash.touched">
                      <small class="text-danger float-end" *ngIf="passwordHash.errors.required">كلمة المرور مطلوب</small>
                      <small class="text-danger float-end" *ngIf="passwordHash.errors.minlength">يجب ادخال على الاقل 6 ارقام</small>
                  </div>
                  </div>

                  <div class="pt-1 mb-2 text-center">
                    <button class="btn allbutton" type="submit" [disabled]="loginForm.invalid">تسجيل دخول</button>
                  </div>

                  <p class="text-center fs-7" >ليس لدى حساب  <a href="Register" style="color: #393f81;">إنشاء هنا</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
