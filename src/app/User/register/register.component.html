


<section   style="background-color: #C0C0C0; ">
  <div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="assets/pexels-ka.jpg"
                alt="login form"
                class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="col-md-6 col-lg-5 d-none d-md-block mx-auto ">
                    <img
                      src="assets/logo.jpg"
                      alt="login form"
                      class="img-fluid h-50" style="border-radius: 2rem 0 0 2rem;"
                    />
                  </div>
                  <h5 class="fw-normal mb-3 pb-3 text-center fs-1 " style="letter-spacing: 1px;line-height:90px; ">تسجيل دخول </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label float-end fs-4" for="form2Example17">اسم المستخدم</label>
                    <input type="name" id="form2Example17" [class.is-invalid]="name.invalid && name.touched"  [class.is-valid]="name.valid " formControlName="name" class="form-control form-control-lg" required/>
                    <div *ngIf="name.invalid && name.touched">
                      <small class="text-danger float-end" *ngIf="name.errors.required">اسم المستخدم مطلوب</small>
                  </div>

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label float-end fs-4" for="form2Example17">البريد الالكترونى</label>
                    <input type="email" id="form2Example17" [class.is-invalid]="email.invalid && email.touched" [class.is-valid]="email.valid"  formControlName="email" class="form-control form-control-lg"  required/>
                    <div *ngIf="email.invalid && email.touched">
                      <small class="text-danger float-end" *ngIf="email.errors.required">البريد الالكترونى مطلوب</small>

                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label float-end fs-4" for="form2Example27">كلمة المرور</label>
                    <input type="password" id="form2Example27" [class.is-invalid]="password.invalid && password.touched"  [class.is-valid]="password.valid " formControlName="password" class="form-control form-control-lg" required  />
                    <div *ngIf="password.invalid && password.touched">
                      <small class="text-danger float-end" *ngIf="password.errors.required">كلمة المرور مطلوب</small>
                      <small class="text-danger float-end" *ngIf="password.errors.minlength">يجب ادخال على الاقل 6 ارقام</small>
                  </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label float-end fs-4" for="form2Example27"> تاكيد كلمة المرور </label>
                    <input type="password" id="form2Example27" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"  [class.is-valid]="confirmPassword.valid " formControlName="confirmPassword" class="form-control form-control-llg" required />
                    <small class="text-danger float-end" *ngIf="registerForm.errors?.misMatch">كلمة المرور غير متطابقة مع تاكيد كلمة المرور</small>
                    <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
                        <small class="text-danger float-end" *ngIf="confirmPassword?.errors.required">تاكيد كلمة المرور مطلوب</small>
                    </div>
                  </div>

                  <div class="pt-1 mb-4 text-center">
                    <button class="btn btn-dark btn-lg btn-block" type="submit"[disabled]="!registerForm.valid" style="background-color: #C0C0C0;color: black">تسجيل دخول</button>
                  </div>
                  <p class="mb-5 pb-lg-2 text-center mt-5" style="color: #393f81;">ليس لدى حساب  <a href="#!" style="color: #393f81;">سجل هنا</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
