      <div class="card-body">
        <h5 class="card-title"> {{productid.productName}}</h5>
        <p class="card-text">{{productid.productName}}</p>
        <p class="card-text"><small class="text-muted"></small></p>

    </div>
    <div class="col-md-4 float-start" >
      <img [src]="createImgPath(productid.productImage)" class="img-fluid rounded-start bord " style="height:250px;" alt="...">
    </div>
  </div>
</div>
