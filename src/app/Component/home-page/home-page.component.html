              <div class="align-center" style="height: 65%;">
                <img [src]="createImgPath(product.productImage)" class="card-img-top p-3 w-100 h-100" alt="error">
              </div>
              <div class="card-body text-center" style="height: 40%;">
                  <h5 class="card-title">{{product.productName}}</h5>
                  <p class="card-text">{{product.price}}ج</p>
                  <a href="#" class="btn myDetails hover" routerLink="{{'/Product/ProductDetails/'+ product.id}}">شاهد التفاصيل</a>
